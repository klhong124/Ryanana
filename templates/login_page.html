	<header>
		<h1 id="home-name">RYANANA</h1>
		<h2 id="home-top-description">THE RYANANA MEMBERSHIP LOGIN SYSTEM</h2>
	</header>
	<body>
		<nav id="navbar">
				<a>{{result}}</a>	
		</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="login" method="POST">
					<div class="wrap-input100 validate-input m-t-50 m-b-35" data-validate = "Enter username">
						<input class="input100" type="text" name="Username" id="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" type="password" name="Password" id="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<ul class="login-more p-t-190">
						<li class="m-b-8">
							<span class="txt1">
								Forgot
							</span>

							<a href="index#CONTACT_US" class="txt2">
								Username / Password?
							</a>
						</li>

						<li>
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a href="signup" class="txt2">
								Sign up
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	</body>
	<script>
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		username.addEventListener("focus", usernameFocusFunction, true);
		password.addEventListener("focus", passwordFocusFunction, true);
		username.addEventListener("blur", usernameBlurFunction, true);
		password.addEventListener("blur", passwordBlurFunction, true);
		function usernameFocusFunction() {
			document.getElementById("username").style = "padding:0 5px;transition-property: padding;transition-duration: .5s;transition-delay: .2s;"
		}
		function passwordFocusFunction() {
			document.getElementById("password").style = "padding:0 5px;transition-property: padding;transition-duration: .5s;transition-delay: .2s;"
		}
		function usernameBlurFunction() {
			document.getElementById("username").style = "padding:0px 5px 0px 110px;transition-property: padding;transition-duration: .1s;transition-delay: 0s;"
		}
		function passwordBlurFunction() {
			document.getElementById("password").style = "padding:0px 5px 0px 110px;transition-property: padding;transition-duration: .1s;transition-delay: 0s;"
		}

	</script>
