<html lang="en">
	<head>
		<title>Sign Up Page</title>
		<link rel="stylesheet" href="static/css/signup_page.css">
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/bootstrap/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="static/bootstrap/fonts/iconic/css/material-design-iconic-font.min.css">

	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/login-main.css">
<!--===============================================================================================-->
	<script src="static/bootstrap/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/bootstrap/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/bootstrap/vendor/bootstrap/js/popper.js"></script>
	<script src="static/bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/bootstrap/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->

	</head>
	<header>
		<h1 id="home-name">RYANANA</h1>
		<h2 id="home-top-description">THE RYANANA MEMBERSHIP SIGN UP SYSTEM</h2>
	</header>
	<body>
		<nav id="navbar">
			<a>Please fill in the following information.</a>
		</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="signup_result" method="POST">
					<input id=usernames style="display:none" value="{{usernames}}">
					<div class="wrap-input100 validate-input m-t-35" data-validate = "Enter username">
						<input class="input100" type="text" name="Username" id="username">
						<span class="focus-input100" data-placeholder="Username"></span>
						<span style="position:absolute;color:red;font-size: 12px;padding-left:5px;" id="usernamespan"></span>
					</div>

					<div class="wrap-input100 validate-input m-t-35" data-validate="Enter password">
						<input class="input100" type="password" name="Password" id="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div><span style="position:absolute;color:red;font-size: 12px;" id="passwordspan"></span>

					<div class="wrap-input100 validate-input m-t-35" data-validate="Enter retypepassword">
						<input class="input100" type="password" name="Retypepassword" id="retypepassword">
						<span class="focus-input100" data-placeholder="Confirm Password"></span>
					</div><span style="position:absolute;color:red;font-size: 12px;" id="retypepasswordspan"></span>
					
					<div class="wrap-input100 validate-input m-t-35" data-validate = "Enter Email">
						<input class="input100" type="text" name="Email" id="emailaddress">
						<span class="focus-input100" data-placeholder="Email Address"></span>
					</div><span style="position:absolute;color:red;font-size: 12px;" id="emailaddressspan"></span>
					
					<div class="wrap-input100 validate-input m-t-35" data-validate = "Enter PhoneNumber">
						<input class="input100" type="text" name="Phone" id="phonenumber" maxlength="8">
						<span class="focus-input100" data-placeholder="Phone Number"></span>
					</div><span style="position:absolute;color:red;font-size: 12px;" id="phonenumberspan"></span>
						
					<div class="container-login100-form-btn m-t-35">
						<button class="login100-form-btn" id="signupbutton" disabled>
							Sign Up
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</body>
	<script>
		var username = document.getElementById("username");
		var password = document.getElementById("password");
		var retypepassword = document.getElementById("retypepassword");
		var emailaddress = document.getElementById("emailaddress");
		var phonenumber = document.getElementById("phonenumber");
		var usernames = JSON.parse(document.getElementById("usernames").value);
		var checkgate = [0,0,0,0,0];
		username.addEventListener("focus", usernameFocusFunction, true);
		password.addEventListener("focus", passwordFocusFunction, true);
		retypepassword.addEventListener("focus", retypepasswordFocusFunction, true);
		emailaddress.addEventListener("focus", emailaddressFocusFunction, true);
		phonenumber.addEventListener("focus", phonenumberFocusFunction, true);
		username.addEventListener("blur", usernameBlurFunction, true);
		password.addEventListener("blur", passwordBlurFunction, true);
		retypepassword.addEventListener("blur", retypepasswordBlurFunction, true);
		emailaddress.addEventListener("blur", emailaddressBlurFunction, true);
		phonenumber.addEventListener("blur", phonenumberBlurFunction, true);
		
		function usernameFocusFunction() {
			document.getElementById("usernamespan").innerHTML = "";
			document.getElementById("username").style = "padding:0 5px;transition-property: padding;transition-duration: .5s;transition-delay: .2s;";
			checkgate[0]=1;
			if (checkgate == '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = false;
				}
		}
		function passwordFocusFunction() {
			document.getElementById("passwordspan").innerHTML = "";
			document.getElementById("retypepasswordspan").innerHTML = "";
			document.getElementById("password").style = "padding:0 5px;transition-property: padding;transition-duration: .5s;transition-delay: .2s;";
			checkgate[1]=1;
			if (checkgate == '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = false;
				}
		}
		function retypepasswordFocusFunction() {
			document.getElementById("retypepasswordspan").innerHTML = "";
			document.getElementById("retypepassword").style = "padding:0 5px;transition-property: padding;transition-duration: .5s;transition-delay: .2s;";
			checkgate[2]=1;
			if (checkgate == '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = false;
				}
		}
		function emailaddressFocusFunction() {
			document.getElementById("emailaddressspan").innerHTML = "";
			document.getElementById("emailaddress").style = "padding:0 5px;transition-property: padding;transition-duration: .5s;transition-delay: .2s;";
			checkgate[3]=1;
			if (checkgate == '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = false;
				}
		}
		function phonenumberFocusFunction() {
			document.getElementById("phonenumberspan").innerHTML = "";
			document.getElementById("phonenumber").style = "padding:0 5px;transition-property: padding;transition-duration: .5s;transition-delay: .2s;";
			checkgate[4]=1;
			if (checkgate == '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = false;
				}
		}
		function usernameBlurFunction() {
			if (usernames.includes(username.value)) {
				document.getElementById("usernamespan").innerHTML = "Sorry, this username is aready in used.";
				checkgate[0]=0;
				}
			if (username.value == "") {
				document.getElementById("usernamespan").innerHTML = "Please enter an username.";
				checkgate[0]=0;
				}
			if (checkgate != '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = true;
				}
			document.getElementById("username").style = "padding:0px 5px 0px 110px;transition-property: padding;transition-duration: .1s;transition-delay: 0s;";
		}
		function passwordBlurFunction() {
			if (password.value == "") {
				document.getElementById("passwordspan").innerHTML = "Please set a password.";
				checkgate[1]=0;
				}
			if (password.value != retypepassword.value) {
				document.getElementById("retypepasswordspan").innerHTML = "The password does not match.";
				checkgate[2]=0;
				}
			if (checkgate != '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = true;
				}
			document.getElementById("password").style = "padding:0px 5px 0px 110px;transition-property: padding;transition-duration: .1s;transition-delay: 0s;";
		}
		function retypepasswordBlurFunction() {
			if (password.value != retypepassword.value) {
				document.getElementById("retypepasswordspan").innerHTML = "The password does not match.";
				checkgate[2]=0;
				}
			if (checkgate != '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = true;
				}
			document.getElementById("retypepassword").style = "padding:0px 5px 0px 185px;transition-property: padding;transition-duration: .1s;transition-delay: 0s;"
		}
		function emailaddressBlurFunction() {
			if (emailaddress.value == "") {
				document.getElementById("emailaddressspan").innerHTML = "Please enter an email.";
				checkgate[3]=0;
				}
			if (checkgate != '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = true;
				}
			document.getElementById("emailaddress").style = "padding:0px 5px 0px 150px;transition-property: padding;transition-duration: .1s;transition-delay: 0s;"
		}
		function phonenumberBlurFunction() {
			if (phonenumber.value == "") {
				document.getElementById("phonenumberspan").innerHTML = "Please enter a phone number.";
				checkgate[4]=0;
				}
			if (! /^\d+$/.test(phonenumber.value) || ! /^[0-9]{8}$/.test(phonenumber.value)) {
				document.getElementById("phonenumberspan").innerHTML = "Please check your phone number.";
				checkgate[4]=0;
				}
			if (checkgate != '1,1,1,1,1'){
				document.getElementById("signupbutton").disabled = true;
				}
			document.getElementById("phonenumber").style = "padding:0px 5px 0px 150px;transition-property: padding;transition-duration: .1s;transition-delay: 0s;";
		}
	</script>
